services:
  # MongoDB - Primary Database for persistent data
  mongodb:
    image: mongo:7.0
    container_name: genesys-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: genesys_admin_password
      MONGO_INITDB_DATABASE: genesys
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - genesys-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - In-memory cache for active rooms and sessions
  redis:
    image: redis:7-alpine
    container_name: genesys-redis
    restart: unless-stopped
    command: redis-server --requirepass genesys_redis_password --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - genesys-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server - Node.js + Express + Socket.IO
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: genesys-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      
      # MongoDB Configuration
      MONGODB_URI: mongodb://admin:genesys_admin_password@mongodb:27017/genesys?authSource=admin
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: genesys_redis_password
      
      # JWT Configuration
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRE: 7d
      
      # Room Configuration
      ROOM_EXPIRY_HOURS: 24
      
      # CORS Configuration
      FRONTEND_URL: http://localhost:3000
      
      # Session Configuration
      SESSION_SECRET: your-session-secret-change-in-production
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - genesys-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React.js/Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: genesys-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NEXT_PUBLIC_SOCKET_URL: http://localhost:5000
      NEXT_PUBLIC_APP_NAME: GeneSys
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - genesys-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Mongo Express - MongoDB Web Admin Interface (Optional - Development Only)
  mongo-express:
    image: mongo-express:latest
    container_name: genesys-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: genesys_admin_password
      ME_CONFIG_MONGODB_URL: mongodb://admin:genesys_admin_password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - genesys-network
    profiles:
      - dev

  # Redis Commander - Redis Web Admin Interface (Optional - Development Only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: genesys-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:genesys_redis_password
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - genesys-network
    profiles:
      - dev

networks:
  genesys-network:
    driver: bridge
    name: genesys-network

volumes:
  mongodb_data:
    name: genesys-mongodb-data
  mongodb_config:
    name: genesys-mongodb-config
  redis_data:
    name: genesys-redis-data
